{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ exam.exam_name }} - Exam Details</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      .fixed-image {
        width: 100%; /* Ensures full width */
        height: 200px; /* Set fixed height */
        object-fit: cover; /* Prevents stretching */
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center">{{ exam.exam_name }}</h2>

      <div class="card mx-auto" style="max-width: 600px">
        {% if exam.image %}
        <img
          src="{{ exam.image.url }}"
          class="card-img-top fixed-image"
          alt="Exam Image"
        />
        {% else %}
        <img
          src="{% static 'images/empty-photo.jpg' %}"
          class="card-img-top fixed-image p-4"
          alt="No Photo Available"
        />
        {% endif %}

        <div class="card-body">
          <p class="card-text">{{ exam.description }}</p>
          <div class="row">
            <div class="col text-start">
              <a href="{% url 'exam_list' %}" class="btn btn-primary"
                >Back to Exams</a
              >
            </div>

            <div class="col text-end">
              <a href="{% url 'take_exam' exam.exam_code %}" class="btn btn-primary"
                >TAKE EXAM</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
