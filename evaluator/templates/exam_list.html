{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .fixed-image {
            width: 100%;  /* Ensures full width */
            height: 200px; /* Set fixed height */
            object-fit: cover; /* Prevents stretching */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Available Exams</h2>
        
        <div class="row">
            {% for exam in exams %}
            <div class="col-md-4">
                <div class="card mb-4">
                    {% if exam.image %}
                        <img src="{{ exam.image.url }}" class="card-img-top fixed-image" alt="Exam Image">
                    {% else %}
                        <img src="{% static 'images/empty-photo.jpg' %}" class="card-img-top fixed-image" alt="No Photo Available">
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ exam.exam_name }}</h5>
                        <p class="card-text">{{ exam.description }}</p>
                        <a href="{% url 'exam_detail' exam.exam_code %}" class="btn btn-primary">View Exam</a>
                    </div>
                </div>
            </div>
            {% empty %}
                <p class="text-center">No exams available.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
