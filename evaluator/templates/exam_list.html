{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Available Exams</h2>
        <div class="row">
            {% for exam in exams %}
                <div class="col-md-4">
                    <div class="card mb-4">
                        {% if exam.image %}
                            <img src="{{ exam.image.url }}" class="card-img-top" alt="{{ exam.exam_name }}">
                        {% else %}
                            <img src="{% static 'default-exam.jpg' %}" class="card-img-top" alt="Default Image">
                        {% endif %}
                        <div class="card-body">
                            <h5 class="card-title">{{ exam.exam_name }}</h5>
                            <p class="card-text">{{ exam.description|truncatewords:20 }}</p>
                            <a href="#" class="btn btn-primary">Take Exam</a>
                        </div>
                    </div>
                </div>
            {% empty %}
                <p class="text-center">No exams available.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
